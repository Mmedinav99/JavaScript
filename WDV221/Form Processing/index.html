<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDV221 - Assignment 6-1 Form Processing</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
    }

    input, select, button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .radio-group {
        display: flex;
        gap: 10px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        form {
            padding: 15px;
        }
        .buttons {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>
</head>

<body>
<h1>Product Order Form</h1>

<form id="orderForm">

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" placeholder="Enter company name" required>

    <label for="email">Contact Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="phone">Contact Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate" required>

    <label for="product">Select Product:</label>
    <select id="product" name="product" required>
        <option value="">--Select a Product--</option>
        <option value="2.49">Name Badge Lanyard</option>
        <option value="1.34">Customized Pen</option>
        <option value="3.87">Can Koozie</option>
        <option value="0.48">Custom Decal</option>
    </select>

    <label for="quantity">Order Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

    <label>Discount:</label>
    <div class="radio-group">
        <label><input type="radio" name="discount" value="0" checked> No Discount</label>
        <label><input type="radio" name="discount" value="10"> 10% Discount</label>
        <label><input type="radio" name="discount" value="15"> 15% Discount</label>
    </div>

    <div class="buttons">
        <button type="button" id="processBtn">Process Order</button>
        <button type="reset" id="newFormBtn">New Form</button>
    </div>
</form>

<script>
    // Display selected product and price
    document.getElementById("product").addEventListener("change", function() {
        const selectedOption = this.options[this.selectedIndex];
        console.log("Selected Product:", selectedOption.text);
        console.log("Price:", selectedOption.value);
    });

    // Process Order Button
    document.getElementById("processBtn").addEventListener("click", function() {
        const company = document.getElementById("company").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const orderDate = document.getElementById("orderDate").value;
        const productSelect = document.getElementById("product");
        const product = productSelect.options[productSelect.selectedIndex].text;
        const price = productSelect.value;
        const quantity = document.getElementById("quantity").value;
        const discount = document.querySelector('input[name="discount"]:checked').value;

        console.log("----- Order Details -----");
        console.log("Company Name:", company);
        console.log("Email:", email);
        console.log("Phone:", phone);
        console.log("Order Date:", orderDate);
        console.log("Product:", product);
        console.log("Price per unit:", price);
        console.log("Quantity:", quantity);
        console.log("Discount:", discount + "%");
        console.log("--------------------------");
    });

    // Reset Form
    document.getElementById("newFormBtn").addEventListener("click", function() {
        console.log("Form reset to default values.");
    });
</script>

</body>
</html>
