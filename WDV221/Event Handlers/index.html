<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Handlers Assignment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
  }
  p {
    width: 300px;
    padding: 10px;
    background-color: #eef;
    border: 1px solid #99c;
  }
  img {
    width: 150px;
    margin-top: 15px;
    border: 2px solid #ccc;
  }
  select {
    margin-top: 15px;
    padding: 5px;
    font-size: 16px;
  }
</style>

<script>
  // Run when body finishes loading
  function setupHandlers() {
    console.log("Page loaded - onload handler triggered.");

    // 1️⃣ Button JavaScript onclick property event handler
    const myButton = document.getElementById("dualButton");
    myButton.onmouseover = jsMouseOverHandler;

    // 2️⃣ Paragraph JavaScript event handler
    const myParagraph = document.getElementById("hoverPara");
    myParagraph.onmouseleave = jsMouseLeaveHandler;

    // 3️⃣ Image event using addEventListener()
    const myImage = document.getElementById("koalaImg");
    myImage.addEventListener("click", imageClickHandler);

    // 4️⃣ Select change event
    const mySelect = document.getElementById("colorSelect");
    mySelect.addEventListener("change", selectChangeHandler);
  }

  // HTML event handlers
  function htmlButtonClickHandler() {
    console.log("HTML Event Handler: Button clicked!");
  }

  function htmlMouseOverHandler() {
    console.log("HTML Event Handler: Paragraph mouseover detected!");
  }

  // JavaScript event handlers
  function jsMouseOverHandler() {
    console.log("JS Event Handler: Button mouseover triggered!");
  }

  function jsMouseLeaveHandler() {
    console.log("JS Event Handler: Paragraph mouseleave detected!");
  }

  function imageClickHandler() {
    console.log("JS Event Handler (addEventListener): Image clicked!");
  }

  function selectChangeHandler() {
    const selected = document.getElementById("colorSelect").value;
    console.log("JS Event Handler (addEventListener): Option changed to '" + selected + "'");
  }
</script>
</head>

<body onload="setupHandlers()">
  <h1>Event Handlers Demonstration</h1>

  <!-- 1️⃣ Button with HTML onclick + JS mouseover -->
  <button id="dualButton" onclick="htmlButtonClickHandler()">Click Me!</button>

  <hr>

  <!-- 2️⃣ Paragraph with HTML mouseover + JS mouseleave -->
  <p id="hoverPara" onmouseover="htmlMouseOverHandler()">
    Hover your mouse over or move it away from this paragraph.
  </p>

  <hr>

  <!-- 3️⃣ Image with addEventListener -->
  <img id="koalaImg" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Koala_climbing_tree.jpg" alt="Koala">

  <hr>

  <!-- 4️⃣ Select dropdown with change event -->
  <label for="colorSelect">Choose a color:</label>
  <select id="colorSelect">
    <option value="">-- Select a color --</option>
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
  </select>
</body>
</html>
