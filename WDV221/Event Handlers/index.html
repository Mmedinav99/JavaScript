<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handler Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="initializeHandlers()">

  <h1>Event Handler Assignment</h1>

  <!-- Button with HTML click handler -->
  <button onclick="htmlClickHandler()">Click Me</button>

  <!-- Paragraph with HTML mouseover handler -->
  <p onmouseover="htmlMouseOverHandler()" id="hoverText">
    Hover over this paragraph.
  </p>

  <!-- Image with JavaScript addEventListener -->
  <img src="https://via.placeholder.com/200" alt="Placeholder Image" id="eventImage">

  <!-- Select element with default and three options -->
  <label for="colorSelect">Choose a color:</label>
  <select id="colorSelect">
    <option value="">--Select a color--</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>

  <script>
    // HTML event handler functions
    function htmlClickHandler() {
      console.log("HTML click event handler triggered on button.");
    }

    function htmlMouseOverHandler() {
      console.log("HTML mouseover event handler triggered on paragraph.");
    }

    // JavaScript event handler setup
    function initializeHandlers() {
      // Button mouseover event using JS onclick property
      const button = document.querySelector("button");
      button.onmouseover = function () {
        console.log("JavaScript mouseover event handler triggered on button.");
      };

      // Paragraph mouseleave event using JS property
      const paragraph = document.getElementById("hoverText");
      paragraph.onmouseleave = function () {
        console.log("JavaScript mouseleave event handler triggered on paragraph.");
      };

      // Image event using addEventListener
      const image = document.getElementById("eventImage");
      image.addEventListener("click", function () {
        console.log("JavaScript addEventListener click event triggered on image.");
      });

      // Select change event
      const select = document.getElementById("colorSelect");
      select.onchange = function () {
        console.log(`JavaScript change event handler triggered. Selected value: ${this.value}`);
      };
    }
  </script>

</body>
</html>
